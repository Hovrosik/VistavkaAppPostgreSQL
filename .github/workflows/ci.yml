name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: BuildDocker image
        run: |
          docker build -t myapp:test -f VistavkaApp/Dockerfile .
          echo "Docker image built successfully!"

      - name: Test container
        run: |
          docker run --rm myapp:test echo "Container works!"
